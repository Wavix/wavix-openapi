        - didinfo_enabled
        - call_restrict
        - cost_limit
        - channels_restrict
        - rewrite_enabled
        - transcription_enabled
        - transcription_threshold
      type: object
      additionalProperties: false
      properties:
        label:
          type: string
          description: User-defined name of the SIP trunk
          example: My trunk
        password:
          type: string
          description: Password set for the SIP trunk. Use a strong password to help keep
            your SIP trunk secure.
          example: 4r=h;EaCB85QNtr2
        host_request:
          type: object
          description: For SIP trunks with IP authentication, includes the SIP endpoint
            public static IP address and the status of the authentication
            request. Wavix authenticates all SIP traffic originating from this
            IP address.
          additionalProperties: false
          required:
            - host
          properties:
            host:
              type: string
              description: SIP endpoint public static IP address
              example: 127.0.0.1
        callerid:
          type: string
          description: Caller ID associated with the SIP trunk. Must be an active or
            verified number on your account.
          example: "13132847320"
        multiple_numbers:
          type: boolean
          description: Indicates whether any active or verified phone number in your
            account can be used as the Caller ID for the SIP trunk
        ip_restrict:
          type: boolean
          description: Indicates whether SIP trunk registration is allowed from only
            specific public static IP addresses. When set to `true`, the
            `allowed_ips` parameter must be provided.
