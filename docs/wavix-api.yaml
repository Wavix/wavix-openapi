            exceed the maximum duration set for your account. Ignored when
            call_restrict is `false`.
          format: int32
          example: 3600
        cost_limit:
          type: boolean
          description: Indicates if the max cost limit for an outbound call limit is
            activated for the SIP trunk.
          default: false
          example: true
        max_call_cost:
          type: number
          format: decimal
          description: Maximum cost for an outbound call, in USD
          example: 0.18
        channels_restrict:
          type: boolean
          description: Indicates whether a limit on the number of concurrent outbound
            calls is enforced for the SIP trunk
          example: false
        max_channels:
          type: integer
