---
openapi: 3.1.0
info:
  title: Wavix APIs
  description: Wavix provides robust APIs that let you integrate voice and text
    messaging features directly into your app. Send text, place calls, and
    access detailed reports  programmatically.
  termsOfService: https://wavix.com/terms-and-conditions
  license:
    name: MIT
    identifier: MIT
  contact:
    name: Wavix
    url: https://wavix.com
    email: support@wavix.com
  version: "1.0"
servers:
  - url: https://api.wavix.com/v1
    description: https://api.wavix.com/v1
    variables: {}
paths:
  /trunks:
    get:
      tags:
        - SIP trunks
      summary: List SIP trunks on the account
      description: Use this method to list SIP trunks on your account.
        By default, results are paginated with 25 records per page.
      operationId: ListSIPtrunksontheaccount
      parameters:
        - name: page
          in: query
          description: Requested page
          style: form
          schema:
            type: integer
            format: int32
        - name: per_page
          in: query
          description: Number of records per page
          style: form
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: ""
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SIPtrunklist"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
      deprecated: false
    post:
      tags:
        - SIP trunks
      summary: Create a new SIP trunk
      description: Use this method to create a new SIP trunk on your account.
      operationId: CreateanewSIPtrunk
      parameters: []
      requestBody:
        description: A new SIP trunk configuration parameters
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateSIPTrunkRequest"
        required: true
      responses:
        "201":
          description: A created SIP trunk details
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/TrunksResponse"
        "400":
          $ref: "#/components/responses/ValidationError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "422":
          description: Failed to create a SIP trunk
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Caller ID must be a verified number in E.164 format
      deprecated: false
  "/trunks/{id}":
    get:
      tags:
        - SIP trunks
      summary: Get a SIP trunk configuration
      description: Use this method to get a specific SIP trunk
        configuration details.
      operationId: GetSIPtrunkconfiguration
      parameters:
        - name: id
          in: path
          description: SIP trunk ID
          required: true
          style: simple
          schema:
            type: integer
            format: int32
            example: 3107
      responses:
        "200":
          description: SIP trunk details
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/TrunksResponse"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          description: An object with the specified ID is not found.
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/NotFoundException"
      deprecated: false
    put:
      tags:
        - SIP trunks
      summary: Update a SIP trunk configuration
      description: Use this method to update a specific SIP trunk configuration.
      operationId: UpdateaSIPtrunk
      parameters:
        - name: id
          in: path
          description: SIP trunk ID
          required: true
          style: simple
          schema:
            type: integer
            format: int32
            example: 3107
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateSIPTrunkRequest"
        required: true
      responses:
        "200":
          description: ""
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/TrunksResponse"
        "400":
          $ref: "#/components/responses/ValidationError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
      deprecated: false
    delete:
      tags:
        - SIP trunks
      summary: Delete a SIP trunk
      description: Use this method to delete a SIP trunk from your account.
      operationId: DeleteaSIPtrunk
      parameters:
        - name: id
          in: path
          description: SIP trunk ID
          required: true
          style: simple
          schema:
            type: integer
            format: int32
            example: 3107
      responses:
        "200":
          description: ""
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/OperationSuccessfulRepose"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
      deprecated: false
  /buy/countries:
    get:
      tags:
        - Buy
      summary: Get a list of countries
      description: Use this method to retrieve a list of countries
       where phone numbers are available to purchase.
      operationId: Getalistofcountries
      parameters:
        - name: text_enabled_only
          in: query
          description: Retrieve countries with text-enabled phone numbers only
          style: form
          explode: true
          schema:
            type: boolean
      responses:
        "200":
          headers: {}
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BuyCountriesResponse"
                  - example:
                      countries:
                        - id: 8669
                          has_provinces_or_states: false
                          name: Argentina
                        - id: 8650
                          has_provinces_or_states: true
                          name: Australia
              example:
                countries:
                  - id: 8669
                    has_provinces_or_states: false
                    name: Argentina
                  - id: 8650
                    has_provinces_or_states: true
                    name: Australia
        "403":
          $ref: "#/components/responses/ForbiddenError"
      deprecated: false
  "/buy/countries/{country}/regions":
    get:
      tags:
        - Buy
      summary: Get a list of regions
      description: Use this method to retrieve a list of states or provinces for
        countries where `has_provinces_or_states` is `true`.
      operationId: Getalistofregions
      parameters:
        - name: country
          in: path
          description: Country unique ID
          required: true
          style: simple
          schema:
            type: integer
            format: int32
            example: 1892
        - name: text_enabled_only
          in: query
          description: Retrieves only regions that offer text-enabled numbers
          style: form
          explode: true
          schema:
            type: boolean
      responses:
        "200":
          description: ""
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BuyCountriesRegionsResponse"
                  - example:
                      regions:
                        - id: 13
                          name: Alabama
                        - id: 15
                          name: Arizona
                        - id: 16
                          name: Arkansas
                        - id: 17
                          name: California
        "400":
          $ref: "#/components/responses/BadRequestError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          description: Record not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: An object with the specified ID is not found
        "422":
          $ref: "#/components/responses/CountryNoRegionsError"
      deprecated: false
  "/buy/countries/{country}/cities":
    get:
      tags:
        - Buy
      summary: Get a list of cities in a country
      description: Use this method to retrieve a list of cities
       for countries where `has_provinces_or_states` is `false`.
      operationId: Getalistofcitiesinacountry
      parameters:
        - name: country
          in: path
          description: Country ID
          required: true
          style: simple
          schema:
            type: integer
            format: int32
            example: 1891
        - name: text_enabled_only
          in: query
          description: Retrieve only cities with text-enabled numbers
          style: form
          explode: true
          schema:
            type: boolean
      responses:
        "200":
          description: ""
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BuyCountriesCitiesResponse"
                  - example:
                      cities:
                        - area_code: 113
                          id: 128791
                          name: Buenos Aires
                        - area_code: 341
                          id: 132655
                          name: Rosario
                        - area_code: 351
                          id: 132656
                          name: Cordoba
                        - area_code: 381
                          id: 141803
                          name: Tucuman
                        - area_code: 387
                          id: 141986
                          name: Salta
        "400":
          $ref: "#/components/responses/BadRequestError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          description: Record not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: An object with the specified ID is not found
      deprecated: false
  "/buy/countries/{country}/regions/{region}/cities":
    get:
      tags:
        - Buy
      summary: Get a list of cities in a region
      description: Use this method to retrieve a list of cities for countries
         where `has_provinces_or_states` is `true`.
      operationId: Getalistofcitiesinaregion
      parameters:
        - name: country
          in: path
          description: Country ID
          required: true
          style: simple
          schema:
            type: integer
            format: int32
            example: 1891
        - name: region
          in: path
          description: Region ID
          required: true
          style: simple
          schema:
            type: integer
            format: int32
            example: 821
        - name: text_enabled_only
          in: query
          description: Retrieve only cities with text-enabled numbers
          style: form
          explode: true
          schema:
            type: boolean
      responses:
        "200":
          description: ""
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BuyCountriesCitiesResponse"
                  - example:
                      cities:
                        - area_code: 113
                          id: 128791
                          name: Buenos Aires
                        - area_code: 341
                          id: 132655
                          name: Rosario
                        - area_code: 351
                          id: 132656
                          name: Cordoba
                        - area_code: 381
                          id: 141803
                          name: Tucuman
                        - area_code: 387
                          id: 141986
                          name: Salta
        "400":
          $ref: "#/components/responses/BadRequestError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          description: Record not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: An object with the specified ID is not found
      deprecated: false
  "/buy/countries/{country}/cities/{city}/dids":
    get:
      tags:
        - Buy
      summary: Get numbers available for purchase
      description: Use this method to retrieve a paginated list of phone numbers
        available for purchase.
      operationId: Getnumbersavailableforpurchase
      parameters:
        - name: country
          in: path
          description: Country ID
          required: true
          style: simple
          schema:
            type: integer
            format: int32
        - name: city
          in: path
          description: City ID
          required: true
          style: simple
          schema:
            type: integer
            format: int32
        - name: text_enabled_only
          in: query
          description: Retrieve only text-enabled numbers
          style: form
          explode: true
          schema:
            type: boolean
        - name: page
          in: query
          description: Requested page
          style: form
          explode: true
          schema:
            type: integer
            format: int32
        - name: per_page
          in: query
          description: Number of records per page
          style: form
          explode: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: ""
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BuyCountriesCitiesDidsResponse"
                  - example:
                      dids:
                        - activation_fee: "15.0"
                          channels: "4"
                          city: Buenos Aires
                          cnam: false
                          country: Argentina
                          country_short_name: AR
                          domestic_cli: false
                          free_min: 0
                          id: 541139862174
                          monthly_fee: "10.0"
                          number: "541139862174"
                          per_min: "0.01"
                          require_docs: []
                          sms_enabled: false
                          sms_price: 0
                      pagination:
                        total: 1
                        total_pages: 1
                        current_page: 1
                        per_page: 50
        "400":
          $ref: "#/components/responses/BadRequestError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          description: Record not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: An object with the specified ID is not found
      deprecated: false
  /buy/cart:
    put:
      tags:
        - Cart
      summary: Add phone numbers to the cart
      description: Use this method to add phone numbers
         to the cart in your account. After adding numbers,
         you can complete the purchase by checking out the cart.
      operationId: AddDIDnumberstothecart
      parameters: []
      requestBody:
        description: Array of phone numbers to add to the cart
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - ids
              properties:
                ids:
                  type: array
                  description: Comma-separated list of numbers
                   to add to the cart
                  items:
                    type: string
                  example:
                    - "541139862174"
                    - "541139862175"
        required: true
      responses:
        "200":
          description: A list of phone numbers added to the cart
          headers: {}
          content:
            application/json:
              schema:
                type: array
                additionalProperties: false
                example:
                  - activation_fee: "15.0"
                    channels: 4
                    city: Buenos Aires
                    cnam: false
                    country: Argentina
                    country_short_name: AR
                    domestic_cli: false
                    free_min: 0
                    id: 541139862174
                    monthly_fee: "10.0"
                    number: "541139862174"
                    per_min: "0.01"
                    require_docs: []
                    sms_enabled: false
                    sms_price: "0.0"
              example:
                - activation_fee: "15.0"
                  channels: 4
                  city: Buenos Aires
                  cnam: false
                  country: Argentina
                  country_short_name: AR
                  domestic_cli: false
                  free_min: 0
                  id: 541139862174
                  monthly_fee: "10.0"
                  number: "541139862174"
                  per_min: "0.01"
                  require_docs: []
                  sms_enabled: false
                  sms_price: "0.0"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          description: Record not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: At least one DID with ID specified in the request
                     was not found
      deprecated: false
    get:
      tags:
        - Cart
      summary: Get cart content
      description: Use this method to get a list of phone numbers
       that were previously added to the cart.
        This method does not require any parameters.
      operationId: Getcartcontent
      parameters: []
      responses:
        "200":
          description: Cart content
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BuyCartResponse"
                  - example:
                      dids:
                        - activation_fee: "15.0"
                          channels: 4
                          city: Buenos Aires
                          cnam: false
                          country: Argentina
                          country_short_name: AR
                          domestic_cli: false
                          free_min: 0
                          id: 541139862174
                          monthly_fee: "10.0"
                          number: "541139862174"
                          per_min: "0.01"
                          require_docs: []
                          sms_enabled: false
                          sms_price: "0.0"
                      doc_types:
                        - id: 1
                          name: id
                          title: Any form of ID
                        - id: 2
                          name: address
                          title: Proof of address
                        - id: 3
                          name: localaddress
                          title: Proof of local address
              example:
                dids:
                  - activation_fee: "15.0"
                    channels: 4
                    city: Buenos Aires
                    cnam: false
                    country: Argentina
                    country_short_name: AR
                    domestic_cli: false
                    free_min: 0
                    id: 541139862174
                    monthly_fee: "10.0"
                    number: "541139862174"
                    per_min: "0.01"
                    require_docs: []
                    sms_enabled: false
                    sms_price: "0.0"
                doc_types:
                  - id: 1
                    name: id
                    title: Any form of ID
                  - id: 2
                    name: address
                    title: Proof of address
                  - id: 3
                    name: localaddress
                    title: Proof of local address
        "400":
          $ref: "#/components/responses/BadRequestError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
      deprecated: false
    delete:
      tags:
        - Cart
      summary: Remove numbers from the cart
      description: Use this method to remove phone numbers
       from the cart in your account.
      operationId: Removenumbersfromthecart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: string
                  description: Comma-separated list of phone numbers to remove
                  example:
                    - "541139862174"
                    - "541139862175"
      responses:
        "200":
          description: ""
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessfulRequest"
                  - example:
                      success: true
              example:
                success: true
        "400":
          $ref: "#/components/responses/BadRequestError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          description: Record not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: At least one DID with ID specified
                     in the request was not found
      deprecated: false
  /buy/cart/checkout:
    post:
      tags:
        - Cart
      summary: Check out numbers
      description: >-
        Use this method to check out phone numbers currently in the cart.


        The activation and monthly fee will be automatically
         deducted from your balance. Ensure you have sufficient
          funds on your account or a primary card linked with
           enough balance to complete the purchase.
      operationId: CheckoutDIDnumbers
      parameters: []
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - ids
              properties:
                ids:
                  type: array
                  description: List of phone numbers to check out from the cart
                  items:
                    type: string
                  example:
                    - "541139862174"
                    - "541139862175"
        required: true
      responses:
        "201":
          description: ""
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/OperationSuccessfulRepose"
                  - example:
                      success: true
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          description: Record not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: At least one DID with ID specified
                     in the request was not found
      deprecated: false
  /mydids:
    get:
      tags:
        - My numbers
      summary: Get numbers on the account
      description: Use this method to list phone numbers on your account.
       By default, results are paginated with 25 records per page.
      operationId: GetDIDsontheaccount
      parameters:
        - name: city_id
          in: query
          description: Filter numbers by city or rate center.
          style: form
          explode: true
          schema:
            type: integer
            format: int32
            example: 123
        - name: search
          in: query
          description: Filter numbers by digits in the phone number.
           You can provide a full number or part of it.
          style: form
          explode: true
          schema:
            type: string
            example: "256537"
        - name: label
          in: query
          description: Filter phone numbers by label.
           Only exact matches are returned.
          style: form
          explode: true
          schema:
            type: string
            example: ALEX
        - name: label_present
          in: query
          description: If true, returns only phone numbers with a label.
           If false, returns only phone numbers without a label.
            When this parameter is used, the `label` parameter is ignored.
          style: form
          explode: true
          schema:
            type: boolean
            example: true
        - name: page
          in: query
          description: Requested page
          style: form
          explode: true
          schema:
            type: integer
            format: int32
            example: 2
        - name: per_page
          in: query
          description: The number of records per page
          style: form
          explode: true
          schema:
            type: integer
            format: int32
            example: 50
      responses:
        "200":
          description: ""
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MydidsResponse"
      deprecated: false
    delete:
      tags:
        - My numbers
      summary: Return numbers to stock
      description: Use this method to return phone numbers to stock.
      operationId: ReturnDIDstostock
      parameters:
        - name: ids
          in: query
          description: An array of phone number IDs to release from your account
          required: false
          schema:
            type: array
            items:
              type: integer
            example:
              - 47832123321
              - 47832123324
              - 478321233215
          style: form
          explode: true
        - name: dids
          in: query
          description: A comma-separated string of phone numbers
           to release from your account
            (e.g., "47832123321,47832123324,47832123325")
          required: false
          schema:
            type: string
            example: 47832123321,47832123324,478321233215
      responses:
        "200":
          description: ""
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/OperationSuccessfulRepose"
                  - example:
                      success: true
              example:
                success: true
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "422":
          description: Did not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: DID with id=1848 not found
      deprecated: false
  "/mydids/{id}":
    get:
      tags:
        - My numbers
      summary: Get a specific number details
      description: Use this method to get a specific phone number details.
      operationId: GetaspecificDID
      parameters:
        - name: id
          in: path
          description: Phone number ID
          required: true
          style: simple
          schema:
            type: integer
            format: int32
            example: 123
      responses:
        "200":
          description: ""
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DIDontheAccount"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
      deprecated: false
    put:
      tags:
        - My numbers
      summary: Update a specific number
      description: Use this method to update a specific phone number
       configuration settings.
      operationId: UpdateaspecificDID
      parameters:
        - name: id
          in: path
          description: Phone number ID
