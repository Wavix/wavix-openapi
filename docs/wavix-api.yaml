      title: SIPTrunkShort
      required:
        - id
        - name
        - callerid
        - multiple_numbers
        - label
        - auth_method
        - host_request
        - status
        - talk_time
        - charge
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
          description: Unique identifier of the SIP trunk on the platform
          format: int32
          example: 293
        name:
          type: string
          description: System-generated login name of the SIP trunk
          example: "67758"
        callerid:
          type: string
          description: Caller ID associated with the SIP trunk. Contains an empty string
            if multiple Caller IDs are allowed.
          example: "12345678900"
        label:
          type: string
          description: User-defined name of the SIP trunk
          example: My trunk
        auth_method:
          description: SIP trunk authentication method. Can be either `Digest`
           or `IP auth`.
          type: string
        host_request:
          type: string
          description: For SIP trunks with IP-based authentication, contains
           the status of the IP authentication request.
          nullable: true
        passthrough:
          type: boolean
          description: Indicates whether Caller ID passthrough is enabled for the SIP trunk
          example: false
        multiple_numbers:
          type: boolean
          description: Indicates whether multiple Caller IDs are enabled for the SIP trunk
          example: false
        status:
          type: string
          description: >-
            Status of the SIP trunk. Possible values are:

            `active` - The SIP trunk is active and can be used to place outbound calls.

            `pending` - The IP authentication request is under review by the Wavix team.

            `rejected` - The IP authentication request was rejected by the Wavix team.

            SIP trunks with a `pending` or `rejected` status can't be used to place calls.
        talk_time:
          description: Total duration of all outbound calls placed through the SIP trunk
            the current month, in seconds. Automatically resets at the beginning
            of each month.
          type: integer
          format: int32
          example: 65
        charge:
          description: Total cost of all outbound calls placed through the SIP trunk in
            the current month, in USD. Automatically resets at the beginning of
            each month.
          type: string
          example: "24.637"
        call_recording_enabled:
          description: Indicates whether outbound call recording is enabled for the SIP
            trunk
          type: boolean
          default: false
        machine_detection_enabled:
          description: >-
            Indicates whether automatic voicemail detection is enabled for the
            SIP trunk.

            Available for `Flex Pro` customers only.
          type: boolean
          default: false
        transcription_enabled:
          description: >-
            Indicates whether automatic call transcription is enabled for the
            SIP trunk.

            Available for `Flex Pro` customers only.
          type: boolean
          default: false
        transcription_threshold:
          description: >-
            Minimum call duration (in seconds) required to automatically
            generate a transcription. Transcriptions are created for calls that
            meet or exceed this value.

            Available to `Flex Pro` customers only.
          type: integer
          format: int32
          default: 6
        encrypted_media:
          type: boolean
          description: Indicates whether media enecryption (SRTP) is enabled for the SIP
            trunk
          example: true
      description: A SIP trunk associated with your account
      example:
        id: 3107
        label: My trunk
        name: "32882"
        auth_method: Digest
        callerid: "14302287001"
        host_request: null
        passthrough: false
        passthrough_request: null
        status: active
        charge: "24.637"
        talk_time: 65
        machine_detection_enabled: true
        call_recording_enabled: true
        transcription_enabled: true
        transcription_threshold: 6
